<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/jpg/png" href="./icons8-fox-news-64.png" />
  <title>Login Page</title>
  <link href="login.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex bg-white align-items-center justify-content-center" style="height: 100vh;">
  <div class="container-fluid row d-flex justify-content-center">
    <div class="col-lg-9 col-md-8">
      <div  id="loginBox" class="container p-5 my-5 d-flex flex-column justify-content-around bg-dark rounded-3 shadow-lg">
        <h2 id="heading" class="text-center text-white my-4">Login</h2>
        <form id="loginForm"  class="d-flex flex-column justify-content-between">
          <div class="form-floating my-2">
            <input class="form-control" type="text" id="userName" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating my-2">
            <input class="form-control" type="password" id="password" placeholder="Password" required>
            <label for="password">password</label>
          </div>
          <button id="btnLogin" class="btn btn-outline-light my-3" type="button" data-bs-toggle="modal" data-bs-target="#infoBox">Login</button>
          <button id="btnSignUp" class="btn btn-outline-light" type="button">Sign Up</button>
        </form>
        <p class="error text-danger mt-2" id="errorMessage" style="display:block;"> </p>
      </div>
    </div>
  </div>
  <div class="modal fade" id="infoBox">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Username or password invalid</h4> 
          <span class="btn btn-close"data-bs-dismiss="modal"></span>
        </div>
        <div class="modal-body">
          please check username and password
        </div>
        <div class="modal-footer">
          <button type="button" id="btn-modal" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="toast my-auto" id="myToast" style="position: absolute; top: 10px;">
    <div class="toast-header">
      <strong class="me-auto">Information Incompete</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
      Some fild are incomplete please fill it
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
